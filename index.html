<html>
	<head>
		<title>paulallen.cards</title>
		<link href="css/style.css" rel="stylesheet" />
		<script src="js/jquery-2.1.3.min.js"></script>
		<script>
			$(document).ready(function() {
				$("#name").focus()
				$("#print").click(function() {
					window.print();
				})
			})
		</script>
	</head>
	<body>
		<form method="GET" action="http://www.zazzle.co.uk/paul_allens_card-240869161152174909">
			<div id="container">
				<div id="card">
					<div id="card-top-left">
						<input name="phone" type="text" placeholder="212.555.6342" />
					</div>
					<div id="card-top-right">
						<input name="company" type="text" class="right-align" placeholder="PIERCE & PIERCE" />
						<input name="companysub" type="text" class="right-align small right" placeholder="Mergers and Acquisitions" />
					</div>
					<div id="card-center">
						<input id="name" name="name" type="text" class="center-align bold" placeholder="Paul ALLEN" />
						<input name="role" type="text" class="center-align small bold" placeholder="Vice President" />
					</div>
					<div id="card-bottom">
						<input name="address1" type="text" class="center-align small" placeholder="358 EXCHANGE PLACE NEW YORK, N.Y. 10099" />
						<input name="address2" type="text" class="center-align small" placeholder="FAX 212 555 6390 TELEX 10 5434" />
					</div>
				</div>
			</div>
			<div id="footer">
				<ul id="buttons">
					<li class="orange-background"><input type="image" src="assets/buy.svg" id="buy" value="" /></li>
					<li class="grey-background"><a id="print" href="#"><img src="assets/print.svg" /></a></li>
				</ul>
			</div>
		</form>
	</body>
</html>
